<div class="row">



  <div class="col-sm-6" *ngIf="professorSelecionado">
    <div class="row">
      <div class="col-10">
        <app-titulo [titulo]="'Professor: ' + professorSelecionado.nome"></app-titulo>
      </div>
      <div class="col-2">
        <br /> <button class=" btn btn-outline-danger bt-sm" (click)="removerSelecaoProfessor()">Fechar</button>
      </div>
    </div>

    <form [formGroup]=" professorForm" (submit)="professorSubmit()">

      <div class="mb-3">
        <label for="formGroupExample1" class="form-label">Nome</label>
        <input type="text" formControlName="nome" class="form-control" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="formGroupExample2" class="form-label">Sobrenome</label>
        <input type="text" formControlName="sobrenome" class="form-control" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="formGroupExample3" class="form-label">Telefone</label>
        <input type="text" formControlName="telefone" class="form-control" aria-describedby="emailHelp">

      </div>
      <div class="mb-3">
        <label for="formGroupExample3" class="form-label">Disciplina</label>
        <input type="text" formControlName="disciplina" class="form-control" aria-describedby="emailHelp">

      </div>
      <hr />
      <button type="submit" class="btn btn-success btn-sm" [disabled]="!professorForm.valid">Submit</button>
    </form>



  </div>

  <div [ngClass]="{'col-sm-12':!professorSelecionado, 'col-sm-6':professorSelecionado}">
    <app-titulo [titulo]="titulo"></app-titulo>

    <table class="table table-success table-striped table-hover">
      <thead>
        <tr class="table-dark">
          <th scope="col">ID</th>
          <th scope="col">Nome</th>
          <th scope="col">Sobrenome</th>
          <!--<th scope="col">Telefone</th>-->
          <th scope="col">Disciplina</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores" >
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.nome}}</td>
          <td>{{professor.sobrenome}}</td>
          <!--<td>{{professor.telefone}}</td>-->
          <td>{{professor.disciplina}}</td>
          <td>
            <div class="btn-group">
              <button (click)="professorSelect(professor)" class="btn btn-sm btn-warning">Detalhes</button>
              <button (click)="openModal(template)" class="btn btn-sm btn-primary">Alunos</button>
              <!--<button class="btn btn-sm btn-danger">Desativar</button>-->
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

</div>


<ng-template #template>

  <div class="modal-body">
    <app-alunos></app-alunos>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-sm btn-success  pull-right" aria-label="Close" (click)="modalRef?.hide()">
      Fechar
    </button>
  </div>
</ng-template>
